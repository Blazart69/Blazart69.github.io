<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Blazart</title>
</head>
<body>

<section class="count">
	<div class="countTime">
		<span class="title">DIAS</span>
			<h1 class="number" id="countDay">--</h1>
		</div>
	<div class="countTime">
		<span class="title">HORAS</span>
		<h1 class="number" id="countHour">--</h1>
	</div>
	<div class="countTime">
		<span class="title">MINUTOS</span>
		<h1 class="number" id="countMin">--</h1>
	</div>
	<div class="countTime">
		<span class="title">SEGUNDOS</span>
		<h1 class="number" id="countSeg">--</h1>
	</div>
</section>
<section class="values">
	<input type="number" class="value" id="valueDay" placeholder="d">
	<input type="number" class="value" id="valueHour" placeholder="h">
	<input type="number" class="value" id="valueMin" placeholder="m">
	<input type="number" class="value" id="valueSeg" placeholder="s">
</section>
<section class="countInitiators">
	<input type="submit" class="initiators" id="start" value="INICIAR">
	<input type="submit" class="initiators" id="restart" value="REINICIAR">
	<input type="submit" class="initiators" id="pause" value="PAUSAR">
	<input type="submit" class="initiators" id="continue" value="REANUDAR">
</section>

<script type="text/javascript" src="javascript.js"></script>
</body>
</html>
